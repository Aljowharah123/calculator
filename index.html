<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>العمليات الحسابية</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #9a2c2cb5;
        }
        .container {
            background-color: #954141d0;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .inputs {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        input {
            padding: 10px;
            font-size: 16px;
            text-align: center;
            width: 100px;
            border: 1px solid #ffffff;
            border-radius: 5px;
            appearance: none; 
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #ffffff;
            color: rgb(0, 0, 0);
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #ffffff;
        }
        #result {
            margin-top: 20px;
            font-size: 20px;
            color: #ffffff;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="inputs">
            <input type="number" id="num1" placeholder="أدخل الرقم 1">
            <input type="number" id="num2" placeholder="أدخل الرقم 2">
        </div>
        <div>
            <button onclick="calculate('sum')">جمع (+)</button>
            <button onclick="calculate('subtract')">طرح (-)</button>
            <button onclick="calculate('multiply')">ضرب (×)</button>
            <button onclick="calculate('divide')">قسمة (÷)</button>
        </div>
        <div id="result"></div>
    </div>

    <script>
        function calculate(operation) {
            let num1 = parseFloat(document.getElementById('num1').value);
            let num2 = parseFloat(document.getElementById('num2').value);
            let result;

            if (isNaN(num1) || isNaN(num2)) {
                document.getElementById('result').innerHTML = "الرجاء إدخال أرقام صحيحة في المربعين.";
                return;
            }

            switch (operation) {
                case 'sum':
                    result = num1 + num2;
                    break;
                case 'subtract':
                    result = num1 - num2;
                    break;
                case 'multiply':
                    result = num1 * num2;
                    break;
                case 'divide':
                    if (num2 === 0) {
                        document.getElementById('result').innerHTML = "لا يمكن القسمة على صفر.";
                        return;
                    }
                    result = num1 / num2;
                    break;
            }

            document.getElementById('result').innerHTML = "الناتج: " + result;
        }
    </script>

</body>
</html>
